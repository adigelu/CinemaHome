<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial Page</title>
    <style>
        /* Resetting default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Button styles */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        /* Full-page image */
        .full-page-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* To ensure the image is behind other content */
            object-fit: cover; /* Ensures the image covers the entire container */
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
    <button class="button">Sign In</button>
    <button class="button">Log In</button>
</header>

<img class="full-page-image" src="images/background.jpg" alt="Full page background image">
</body>
</html>
